<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droomer Script Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body class="bg-[#141414] text-white">
  <header class="flex items-center justify-between p-4 bg-[#141414] shadow-lg">
    <h1 class="text-3xl font-bold">Droomer Script Hub</h1>
    <input id="search-bar" type="text" placeholder="Search scripts..." class="bg-[#1c1c1c] text-white rounded-full pl-4 py-2 focus:outline-none w-1/3">
  </header>

  <main class="p-4">
    <div id="scripts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Scripts will be dynamically inserted here -->
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
